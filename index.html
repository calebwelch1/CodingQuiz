<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">

    <title>Coding Quiz</title>
</head>

<body>
    <div>
        <header>

        </header>
        <main>

            <div class="container">
                <p id="timer" class="hide"></p>
                <div class="questions">
                    <div id="question">

                    </div>
                    <div id=" answer-btn" class="answer-btn answers">
                        <button type="button" class="btn btn-dark answer-btn" id="answer1">Answer1</button>
                        <button type="button" class="btn btn-dark answer-btn" id="answer2">Answer2</button>
                        <button type="button" class="btn btn-dark answer-btn" id="answer3">Answer3</button>
                        <button type="button" class="btn btn-dark answer-btn" id="answer4">Answer4</button>
                    </div>
                    <div id="startNext">
                        <button type="button" class="btn btn-dark" id="startButton">Start</button>
                        <button type="button" class="btn btn-dark" id="nextButton">Next</button>
                    </div>
                </div>
            </div>
        </main>
    </div>



    <script src="http://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
